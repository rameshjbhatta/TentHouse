{% extends 'prasad/base.html'%}

{% load static %}
{% block title %}Booking{% endblock %}

{% block content %}


<form method="post" enctype="multipart/form-data" class="my-form">

    {% csrf_token %}
    <ul>

        <label>Fulll Name</label>
        <input type="text" name="name" placeholder="Full Name...">


        <label>Full Address</label>
        <input type="text" name="address" placeholder="Address...">


        <label>Email ID</label>
        <input type="email" name="emailid" placeholder="Email...">

        <label>Event Date</label>
        <input type="date" name="eventdate" placeholder="Enter the date of the event">

        <label for="eventday">For how many days:</label>
        <select name="eventday" id="eventday">
          <option value="one-day">one-day</option>
          <option value="two-days">two-days</option>
          <option value="three-days">three-days</option>
          <option value="more">more</option>
        </select>

        <label>Other Details</label>
        <textarea type="text" name="customer_feedbacks" placeholder="write other details.."></textarea>

        <input type="submit" value="submit" name="submit">

        {% if messages %}
        {% for message in messages %}
        {{message}}
        {% endfor %}
        {% endif %}
    </ul>

</form>

</div>
<br><br>
{% endblock %}
