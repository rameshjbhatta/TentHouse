{% extends 'prasad/base.html' %}
{% load static %}
{% block title %}Booking{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'prasad/css/booking.css' %}">

<div class="my-form">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if messages %}
    {% for message in messages %}
    <div class="message">{{ message }}</div>
    {% endfor %}
    {% endif %}

    <ul>
      <li>
        <label for="bookingname">Want To Book</label>
        <input type="text" name="bookingname" id="bookingname" placeholder="Tent-Set, sound-system, catering-service, BandBaja e.t.c."
          required>
      </li>

      <li>
        <label for="tentsize">Tent Size</label>
        <input type="text" name="tentsize" id="tentsize" placeholder="Enter the tent size...">
      </li>

      <li>
        <label for="eventname">Event Name</label>
        <input type="text" name="eventname" id="eventname" placeholder="eg: Bibaha, Bartabanda, Party, School-Program, e.t.c." required>
      </li>

      <li>
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" placeholder="Afno  Pura Naam..." required>
      </li>

      <li>
        <label for="address">Full Address</label>
        <input type="text" name="address" id="address" placeholder="Pura thegana ..." required>
      </li>

      <li>
        <label for="emailid">Email ID (Optional)</label>
        <input type="email" name="emailid" id="emailid" placeholder="Email...">
      </li>

      <li>
        <label for="mobile">Mobile Number</label>
        <input type="number" name="mobile" id="mobile" placeholder="Contact Num..." required>
      </li>

      <li>
        <label for="eventdate">Event Date</label>
        <input type="date" name="eventdate" id="eventdate" required>
      </li>

      <li>
        <label for="eventday">For how many days:</label>
        <select name="eventday" id="eventday">
          <option value="one-day">one-day</option>
          <option value="two-days">two-days</option>
          <option value="three-days">three-days</option>
          <option value="more">more</option>
        </select>
      </li>

      <li>
        <label for="otherdetails">Other Details</label>
        <textarea name="otherdetails" id="otherdetails" placeholder="Karyakram sambandhi anya jankari..."></textarea>
      </li>

      <li>
        <input type="submit" value="Submit" name="submit">
      </li>

    </ul>
  </form>

</div>

{% endblock %}
