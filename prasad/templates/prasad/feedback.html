{% extends 'prasad/base.html'%}

{% load static %}


{% block content %}

    
<form method="post" enctype="multipart/form-data" class="my-form">
    
    {% csrf_token %}
    <ul>
        <li>
        <label>Fulll Name</label>
        <input type="text" name="name" placeholder="Full Name...">
        </li>
        <li>
        <label>Address</label>
        <input type="text" name="address" placeholder="Address...">
         </li>
         <li>
        <label>Email ID</label>
        <input type="email" name="emailid" placeholder="Email...">
        </li>
        <li>
        <label>Feedbacks</label>
        <textarea  type="text" name="customer_feedbacks" placeholder="Write the messages.."></textarea>
        </li>
        <input type="submit" value="submit" name="submit">
    </ul>

</form>

</div>
<br><br>
{% endblock %}
