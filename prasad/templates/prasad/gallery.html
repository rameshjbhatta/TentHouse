{% extends 'prasad/base.html' %}
{% load static %}

{% block content %}
<style>
    /* Customize the appearance of the carousel and other elements here */
    .carousel-item img {
      height: 466px; /* Adjust the height as needed */
      object-fit: cover;
    }
  
    .carousel-caption {
      background-color: rgba(0, 0, 0, 0.5); /* Add a semi-transparent background for the caption */
      padding: 10px;
      border-radius: 5px;
      color: #fff;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
  
    .carousel-caption h3 {
      font-size: 24px;
      font-weight: bold;
    }
  
    .carousel-caption p {
      font-size: 16px;
    }
    /* footer{
          margin-top: 5%;
      } */
  </style>
  

<div id="carouselExampleIndicators" class="carousel slide laptop-carousel" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for image in data %}
        <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %}></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner">
        {% for image in data %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
            <img class="d-block w-100" src="{{ image.img.url }}" alt="Slide {{ forloop.counter }}">
        </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

{% endblock %}
