{% extends 'prasad/base.html' %}
{% load static %}

{% block content %}
 <style>
        /* Custom CSS styles for laptop-carousel class */
        .laptop-carousel {
            max-height: 600px; /* Set the maximum height for the carousel */
            overflow: hidden; /* Hide any overflowing content */
        }
    </style>
   
<section id="gallery">
    <div id="carouselExampleIndicators" class="carousel slide laptop-carousel" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
      </ol>
      <div class="carousel-inner" >
        <div class="carousel-item active">
          <img class="d-block w-100" src="{% static 'prasad/images/dulhan2.jpg' %}" alt="First slide" >
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'prasad/images/dshoot1.jpg' %}" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'prasad/images/couple.jpg' %}" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'prasad/images/dulhan3.jpg' %}" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'prasad/images/dulhan.jpg' %}" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'prasad/images/dulhan4.jpg' %}" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'prasad/images/babby1.jpg' %}" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'prasad/images/dilhan2.jpg' %}" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'prasad/images/hshoot7.jpg' %}" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'prasad/images/clothes1.jpeg' %}" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'prasad/images/travel1.jpeg' %}" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'prasad/images/mirage.jpeg' %}" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'prasad/images/travel3.jpeg' %}" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'prasad/images/travel5.jpeg' %}" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
 
{% endblock %}
