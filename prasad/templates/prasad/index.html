{% extends 'prasad/base.html' %}
{% load static %}

{% block content %}

<style>
  /* Customize the appearance of the carousel and other elements here */
  .carousel-item img {
    height: 475px; /* Adjust the height as needed */
    object-fit: cover;
  }

  .carousel-caption {
    background-color: rgba(201, 193, 193, 0); /* Add a semi-transparent background for the caption */
    padding: 5px;
    border-radius: 5px;
    color: #fff;
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    
  }

  .carousel-caption h3 {
    font-size: 20px;
    font-weight: bold;
  }

  .carousel-caption p {
    font-size: 16px;
  }
  /* footer{
        margin-top: 5%;
    } */
</style>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
  {% for image in images %}
    <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %}></li>
    {% endfor %}

  </ol>
  <div class="carousel-inner">
{% for i in images %}
    <div class="carousel-item{% if forloop.first %} active{% endif %}">
      <img src="{{ i.img.url }}" class="d-block w-100" alt="Slide{{forloop.counter}}">
      </div>
      <div class="carousel-caption">
        <h4>Biswash Tent House</h4>
        <p>Tent-Design </p>
      </div>
      {% endfor %}
      
   
  </div>
  
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
